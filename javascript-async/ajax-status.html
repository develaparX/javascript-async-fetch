<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX With Statu</title>
</head>

<body>
    <h1 id="response"></h1>
    <p id="article"></p>
    <script>

        function displayResponse(json) {

            const header = document.getElementById("response");
            header.textContent = json.response;

            const isi = document.getElementById("article");
            isi.textContent = json.mangeak;
        }

        const ajax = new XMLHttpRequest();
        ajax.onreadystatechange = function () {
            console.info(`Ready state change ${ajax.readyState}`);
        }

        // ajax.open("GET", "api/hello.json");
        ajax.open("GET", "api/api/hello.json"); //error
        ajax.addEventListener("load", function () { // menerima response ajak
            if (ajax.status == 200) {
                const json = JSON.parse(ajax.responseText);
                displayResponse(json);
            } else {
                displayResponse({
                    response: " Error Bro, Cek lagi"
                })
            }
        })
        ajax.send();
    </script>
</body>

</html>
