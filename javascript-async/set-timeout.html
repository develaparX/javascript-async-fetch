<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout</title>
</head>

<body>
    <script>
        function addElement() {
            const header = document.createElement("h1");
            header.textContent = "Halo Disini Saya";

            document.body.appendChild(header);
        }

        // func jalannya async
        setTimeout(addElement, 5000);//dalam 5000 milisec, add element akan dipanggil

    </script>
</body>

</html>
