<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <h1 id="response"></h1>
    <p id="article"></p>
    <script>
        const ajax = new XMLHttpRequest();

        ajax.open("GET", "api/hello.json");
        ajax.addEventListener("load", function () { // menerima response ajak
            const json = JSON.parse(ajax.responseText);

            const header = document.getElementById("response");
            header.textContent = json.response;

            const isi = document.getElementById("article");
            isi.textContent = json.mangeak;
        })
        ajax.send();
    </script>
</body>

</html>
